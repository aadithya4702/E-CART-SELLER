<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/sellerregister.css" />



    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
</head>

<body>
    {% if msg%}
    <h3 id="msg"><i class="fas fa-bell"></i> <span>{{msg}}</span></h3>
    {% else %}

    {% endif %}
    <div class="form-container">

        <a href="/"><i class="fas fa-times"></i></a>
        <div class="title">
            <h3 onclick="log()" class="asp active">Seller Login</h3>
            <h3 onclick="reg()" class="abl ">Seller Registration</h3>
        </div>

        <div id="login" style="display: none;">
            <form class="form-input" method="post" action="{{ url_for('logreg') }}">
                <input type="hidden" name="action" value="register">
                <div class="input_field">
                    <span id="ico"><i class="fas fa-user"></i></span>
                    <input type="text" name="name" id="" placeholder="Full Name" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-phone-alt"></i></span>
                    <input type="text" name="phone" id="" placeholder="Phone Number" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" id="" placeholder="E-Mail" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-location-arrow"></i></span>
                    <input type="text" name="address" id="" placeholder="Address" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-store"></i></span>
                    <input type="text" name="shopname" id="" placeholder="Shop Name" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-tag"></i></span>
                    <input type="text" name="ownername" id="" placeholder="Owner Name" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-phone-alt"></i></span>
                    <input type="text" name="shopno" id="" placeholder="Shop Number" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" name="shopaddress" id="" placeholder="Shop Address" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-registered"></i></span>
                    <input type="text" name="regno" id="" placeholder="Registration Number" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-user-circle"></i></span>
                    <input type="text" name="uname" id="" placeholder="UserName" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-key"></i></span>
                    <input type="password" name="pass" id="" placeholder="Password" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-key"></i></span>
                    <input type="password" name="conpass" id="" placeholder="Confirm Password" required>


                </div>
                <div class="subbut">
                    <input type="submit" value="Register" name="register" id="regbut">
                </div>



            </form>
            <p id="ahaa">Already Have an Account ? <span onclick="log()" style="color: goldenrod;"
                    id="login">SignIn</span></p>
        </div>
        <div id="register" style="display:block;">
            <h3 style="font-weight: 100;font-size: 40px;color: rgb(4, 4, 90);">Welcome Back :)</h3>
            <p style="color:grey;">To keep connected with us please login with your personal information by email
                address and password <i class="fas fa-bell" style="color:goldenrod ;"></i></p>
            <form class="form-input" method="post" action="{{ url_for('logreg') }}">
                <input type="hidden" name="action" value="login">
                <div class="input_field">
                    <span id="ico"><i class="fas fa-user-circle"></i></span>
                    <input type="text" name="uname" id="" placeholder="UserName" required>


                </div>
                <div class="input_field">
                    <span id="ico"><i class="fas fa-key"></i></span>
                    <input type="password" name="upass" id="" placeholder="Password" required>


                </div>
                <div class="refo">
                    <div class="re">
                        <input type="checkbox" name="remember" id="">
                        <label for="remember">Remember Me</label>
                    </div>

                    <div class="fo">
                        <a href="/generateotp" style="color: rebeccapurple;">Forget Password ?</a>
                    </div>

                </div>
                <div class="subbut">
                    <input type="submit" value="Login" name="login" id="regbut">
                </div>
            </form>
            <p id="ahaa">New User ? <span onclick="reg()" style="color: goldenrod;">SignUp</span></p>
        </div>
    </div>





    <script>
        function log() {
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementsByClassName("asp")[0]; // get the first element with the class "asp"
            var n = document.getElementsByClassName("abl")[0]; // get the first element with the class "abl"

            if (x.style.display == 'block') {
                x.style.display = 'none';
                y.style.display = 'block';
                z.classList.add('active');
                n.classList.remove('active');
            }
        }

        function reg() {
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementsByClassName("asp")[0]; // get the first element with the class "asp"
            var n = document.getElementsByClassName("abl")[0]; // get the first element with the class "abl"

            if (y.style.display == 'block') {
                y.style.display = 'none';
                x.style.display = 'block';
                n.classList.add('active');
                z.classList.remove('active');
            }
        }







    </script>

</body>

</html>
