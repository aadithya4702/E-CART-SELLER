<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/analytics.css">
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  



</head>

<body>
    {% extends 'dash.html' %}

    {% block title %}Analytics{% endblock %}

    {% block content %}
    <h3>Analytics</h3>
    <div class="graphcontainer">
        <div class="graph">
            <canvas id="myChart-1"></canvas>
        </div>
        <div class="graph">
            <canvas id="myChart-2"></canvas>
        </div>
        <div class="graph">
            <canvas id="myChart-3"></canvas>
        </div>
        <div class="graph">
            <canvas id="myChart-4"></canvas>
        </div>
        <div class="graph">
            <canvas id="myChart-5"></canvas>
        </div>


    </div>
    <script>
        var ctx = document.getElementById('myChart-1').getContext('2d');
        var data = {{ data1 | tojson }};



        var labels = [];
        var sales = [];

        for (var i = 0; i < data.length; i++) {
            // Use toLocaleDateString to format date in local time zone
            labels.push(new Date(data[i][0]).toLocaleDateString());
            sales.push(parseFloat(data[i][2])); // Convert sales to float
        }

        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sales Trend',
                    data: sales,
                    borderColor: 'rgb(255, 99, 132)',
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                title: {
                    display: true,
                    text: "Daily Sales Trend"
                }
            }
        });
    </script>


    <script>
        var data = {{ data2 | tojson }};

        var mon = [];
        var vals = [];
        var barColors = [];



        for (var i = 0; i < data.length; i++) {
            mon.push(data[i][1]); //change to the second column
            vals.push(data[i][0]); //change to the first column
            barColors.push(getRandomColor()); // add a function to generate random colors
        }

        new Chart("myChart-2", {
            type: "bar",
            data: {
                labels: mon,
                datasets: [{
                    backgroundColor: barColors,
                    data: vals
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Sale of Individual Product"
                }
            }
        });

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>


<script>
    var datat = JSON.parse('{{ data3 | tojson | safe }}');

    var labels = [];
    var data = [];

    for (var i = 0; i < datat.length; i++) {
        labels.push(datat[i][1]);
        data.push(datat[i][0]);
    }

    var barColors = [      "#b91d47",      "#00aba9",      "#2b5797",      "#e8c3b9",      "#1e7145"    ];

    new Chart("myChart-3", {
      type: "pie",
      data: {
        labels: labels,
        datasets: [{
          backgroundColor: barColors,
          data: data
        }]
      },
      options: {
        title: {
          display: true,
          text: "Order Status"
        }
      }
    });
</script>



<script>
    var datat = JSON.parse('{{ salecat | tojson | safe }}');

    var labels = [];
    var data = [];

    for (var i = 0; i < datat.length; i++) {
        labels.push(datat[i][1]);
        data.push(datat[i][0]);
    }

    var barColors = [      "crimson",      "gold",      "#2b5797",      "#e8c3b9",      "#1e7145"    ];

    new Chart("myChart-4", {
      type: "doughnut",
      data: {
        labels: labels,
        datasets: [{
          backgroundColor: barColors,
          data: data
        }]
      },
      options: {
        title: {
          display: true,
          text: "Sales By Category"
        }
      }
    });
</script>

 <script>
    var data = {{ revdata | tojson }};

    var vals = [];
    var barColors = [];

    console.log(data);



    for (var i = 0; i < data.length; i++) {

    new Chart("myChart-5", {

    </script>



    {% endblock %}




</body>

</html>
